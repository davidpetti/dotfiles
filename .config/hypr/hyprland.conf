general {
    gaps_in = 5
    gaps_out = 6
    border_size = 1
    col.active_border =  rgba(595959aa)
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}


#  ___  ___ ___ ___  ___    _ _____ ___ ___  _  _ 
# |   \| __/ __/ _ \| _ \  /_\_   _|_ _/ _ \| \| |
# | |) | _| (_| (_) |   / / _ \| |  | | (_) | .` |
# |___/|___\___\___/|_|_\/_/ \_\_| |___\___/|_|\_|
                                                 
decoration {
    rounding = 10
    blur {
        enabled = true
        size = 3
        passes = 3
    }
    shadow {
        enabled = true
        ignore_window = true
        range = 20
        offset = 0 2
        render_power = 4
        color = rgba(0000002A)
    }
}


#    _   _  _ ___ __  __   _ _____ ___ ___  _  _ 
